<form [formGroup]="signupForm" (ngSubmit)="onSignup()">
    <div class="form-group row">
      <label for="name" class="col-sm-3 col-form-label">User name</label>
      <div class="col-sm-9">
        <input class="form-control" 
                type="text" 
                formControlName="name" 
                [style.border-color]="formErrors.name.length>0 ? 'red': ''">
        <div *ngFor="let item of formErrors.name" class="error-message">
            {{item}}
          </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="example-email-input" class="col-sm-3 col-form-label">Email</label>
      <div class="col-sm-9">
        <input class="form-control" type="email"  formControlName="email" [style.border-color]="formErrors.email.length>0 ? 'red': ''">
        <div *ngFor="let item of formErrors.email" class="error-message">
            {{item}}
          </div>
      </div>
    </div>
    <div  *ngIf="!editCredentials">
    <div class="form-group row">
      <label for="password" class="col-sm-3 col-form-label">Password</label>
      <div class="col-sm-9">
        <input class="form-control" type="password"  formControlName="password" [style.border-color]="formErrors.password.length>0 ? 'red': ''">
        <div *ngFor="let item of formErrors.password" class="error-message">
            {{item}}
          </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="password2" class="col-sm-3 col-form-label">Confirm Password</label>
      <div class="col-sm-9">
        <input class="form-control" type="password"  formControlName="password2" [style.border-color]="formErrors.password2.length>0 ? 'red': ''">
        <div *ngFor="let item of formErrors.password2" class="error-message">
          {{item}}
          </div>
      </div>
    </div>
    </div>

    <!-- CREDENTIALS EDTING -->

    <div  *ngIf="editCredentials">
        <div class="form-group row">
            <label for="password" class="col-sm-3 col-form-label">Old password</label>
            <div class="col-sm-9">
              <input class="form-control" type="password"  formControlName="oldpassword" [style.border-color]="formErrors.password.length>0 ? 'red': ''">
              <div *ngFor="let item of formErrors.oldpassword" class="error-message">
                  {{item}}
                </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-sm-3 col-form-label">New password</label>
            <div class="col-sm-9">
              <input class="form-control" type="password"  formControlName="password" [style.border-color]="formErrors.password.length>0 ? 'red': ''">
              <div *ngFor="let item of formErrors.password" class="error-message">
                  {{item}}
                </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="password2" class="col-sm-3 col-form-label">Confirm new password</label>
            <div class="col-sm-9">
              <input class="form-control" type="password"  formControlName="password2" [style.border-color]="formErrors.password2.length>0 ? 'red': ''">
              <div *ngFor="let item of formErrors.password2" class="error-message">
                {{item}}
                </div>
            </div>
          </div>
    </div>
  <!-- CREDENTIALS EDTING -->


    <p class="text-warning"> **All fields are required</p>
    <button type="submit" class="btn btn-link mt-3" [disabled]="!signupForm.valid">Sign up</button>
    <button *ngIf="!editCredentials" class="btn btn-link mt-3" (click)="cancel()">Cancel</button>
    <button *ngIf="editCredentials" class="btn btn-link mt-3" (click)="cancelCredentialEditing()">Cancel</button>
  </form>
