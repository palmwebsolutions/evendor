<div class="card">
  <div class="card-block">
    <h5 class="card-title">{{recipient.name}}</h5>
    <h6 class="card-title">{{recipient.email}}</h6>
    <h6 class="card-title">{{recipient.phone}}</h6>
    <ul>
      <li *ngFor="let vendor of recipient.vendor">{{vendor.name}}</li>
    </ul>
    <button type="button" class="btn btn-link btn-sm" (click)="editRecipient = true">Edit</button>
    <button type="button" class="btn btn-link btn-sm" (click)="removeRecipient()">Remove</button>
    <br>
    <br>
    <div *ngIf="editRecipient">
      <hr>
      <form>
          <div class="form-group row">
              <label class="col-sm-2 col-form-label col-form-label-sm">Name</label>
              <div class="col-sm-10">
                <input type="email" [(ngModel)]="recipient.name" name="name" class="form-control form-control-sm">
              </div>
            </div>
          <div class="form-group row">
              <label class="col-sm-2 col-form-label col-form-label-sm">Email</label>
              <div class="col-sm-10">
                <input type="email" [(ngModel)]="recipient.email" name="email" class="form-control form-control-sm">
              </div>
            </div>
          <div class="form-group row">
              <label class="col-sm-2 col-form-label col-form-label-sm">Phone</label>
              <div class="col-sm-10">
                <input type="email" [(ngModel)]="recipient.phone" name="phone" class="form-control form-control-sm">
              </div>
            </div>
           <!--  <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-sm">Choose vendor</label>
                <div class="col-sm-10">
                <select class="form-control form-control-sm" (change)="recipient.vendor[0]['name']=vendor.value" #vendor name="vendor">
                  <option *ngFor="let vendor of vendors; index as i" [selected]="vendor.name==recipient.vendor[0]['name'] ? true : false">{{vendor.name}}</option>
                  <option>All vendors orders</option>
                </select>
              </div>
              </div> -->
              <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="">
                    Option one is this and that&mdash;be sure to include why it's great
                  </label>
                </div>
            <div>
              <button type="button" class="btn btn-link" (click)="dosome(recipient)">Save</button>
            </div>
      </form>
    </div>  
  </div>
</div>
