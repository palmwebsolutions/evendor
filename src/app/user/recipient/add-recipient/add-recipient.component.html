<form #recipientForm="ngForm" (ngSubmit)="addRecipient(recipientForm, vendors)">
  
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" name="name" class="form-control" ngModel>
    </div>
  </div>

  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" name="email" class="form-control" placeholder="" ngModel>
    </div>
  </div>

  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Phone</label>
    <div class="col-sm-10">
      <input type="text" name="phone" class="form-control" placeholder="" ngModel>
    </div>
  </div>
  
  <div>
    <label for="vendor">Choose vendor order:</label>
  </div>
  <div class="form-check form-check-inline" *ngFor="let vendor of vendors; let i=index">
    <label class="form-check-label">
          <input class="form-check-input" [name]="vendor.name"  type="checkbox" ngModel>
          {{vendor.name }}
        </label>
  </div>
  <div class="form-group">
    <div>
      <button type="submit" class="btn btn-link">Save</button>
    </div>
  </div>
</form>
