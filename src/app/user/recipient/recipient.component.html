<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-sm-8">
      <div class="text-right add-btn">
         <button type="button" class="btn btn-link" (click)="newRecipient()">Add recipient</button>
      </div>
      <div *ngIf="edit || add">
        <h4 *ngIf="add">Add new recipient</h4>
        <h4 *ngIf="edit">Edit recipient</h4>
        <add-recipient 
           [vendors]="vendors" 
           [recipient]="recipient"
           [flag]="flag" 
           (save)="saveRecipient($event, i)" 
           (cancel)="cancel()">
        </add-recipient>
      </div>
      <hr>
      <h4>Recipients</h4>
      <div>
        <show-recipient 
            *ngFor="let recipient of recipients; let i=index" 
            [recipient]="recipient" 
            [vendors]="vendors" 
            (remove)="removeRecipient(i)"
            (edit)="editRecipient(i)"
            (save)="saveRecipient()">
        </show-recipient>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-primary" (click)="sh()">sjjj</button>
</div>
