<div class="container">
  

<div class="row justify-content-center">
  
    <div class="col-lg-6">
      <h4>Registration</h4>
      
      <form (ngSubmit)="onSignup(f)" #f="ngForm">
          <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">User name</label>
              <div class="col-sm-10">
                <input class="form-control" name="username" type="text"  required ngModel>
              </div>
            </div>
            <div class="form-group row">
                <label for="example-email-input" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input class="form-control" name="email" type="email"  required ngModel>
                </div>
              </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input class="form-control" name="password" type="password" #password required ngModel>
          </div>
        </div>
        <div class="form-group row">
          <label for="password2" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input class="form-control" name="password2" type="password" #password2 required ngModel>
          </div>
        </div>
        <p class="text-warning"> **All fields are required</p>
    <button type="submit" class="btn btn-link mt-3" [disabled]="!(f.form.valid && password.value === password2.value ) ">Sign up</button>
    <button class="btn btn-link mt-3" (click)="cancel()">Cancel</button>
      </form>
    
    
    </div>
</div>

</div>
