<div class="row main justify-content-center">

  <div class="col-md-6 col-sm-8">
    <h4>Add/Edit group</h4>
    <form>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="group">Group </label>
        <div class="col-sm-10">
          <input class="form-control" type="text" name="group" required [(ngModel)]="groupName" maxlength="15" />
        </div>
      </div>

      <div class="form-group">
        <div>
          <button type="button" class="btn btn-link" (click)="save()">Save</button>
          <button type="button" class="btn btn-link" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </form>
    <hr>
    <h4>Group list</h4>
    <div *ngIf="groups">
      <div>
        <table class="table">
          <tbody>
            <tr *ngFor="let group of groups; index as i">
              <td scope="row" width="10%">{{i+1}}</td>
              <td width="50%">{{group.name}}</td>
              <td width="40%">
                <button type="button" class="btn btn-link btn-sm" (click)="edit(group.name, i)">Edit</button>
                <button type="button" class="btn btn-link btn-sm" (click)="remove(i, group.id)">Remove</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>





  <modal [modal]="modal"></modal>
