<form >
    <div class="form-group">
      <label class="control-label" for="vendor">Vendor </label><span class="text-danger font-italic font-weight-normal"> / Required</span>
      <div>
        <input class="form-control" type="text" name="vendor" required  [(ngModel)]="vendorName"/>
      </div>
    </div>
    
    <div class="form-group">
      <div>
        <button type="button" class="btn btn-link" (click)="addVendor()">Save</button>
      </div>
    </div>
    
  </form>
