<div class="main">

  <nav class="navbar navbar-toggleable-xl">

    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    <h3 class="navbar-brand">eVendors</h3>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item">
          <a class="nav-link" routerLink="../signup">Sign up</a>
        </li>
      </ul>

    </div>
  </nav>
<div class="container-fluid form-wrap">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-8 topm">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-8">
          <div class="disp-text">
            <h1 class="display-4">Easy to order</h1>
            <h1 class="display-4">Orders history</h1>
            <h1 class="display-4">Items control</h1>
          </div>
          

         <!--  Login Form -->
         
          <form class="pt-3" [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
              <div *ngIf="formErrors.login" class="alert alert-danger">
                  {{formErrors.login}}
                 </div>
            <div class="row">
              <div class="form-group col-sm-6">
                
                <input class="form-control form-control mx-sm-3" 
                  type="email" 
                  placeholder="Email" 
                  formControlName="email">
                <div *ngIf="formErrors.email" class="alert alert-danger">
                  {{formErrors.email}}
                </div>
              </div>
              <div class="form-group col-sm-6">
                <input class="form-control form-control mx-sm-3" 
                  type="password" 
                  placeholder="Password" 
                  formControlName="password">
                  <div *ngIf="formErrors.password" class="alert alert-danger">
                    {{formErrors.password}}
                  </div>
              </div>

            </div>
            <div class="text-left ml-3">
              <button type="submit" class="btn btn-link mt-3" [disabled]="!loginForm.valid">Login</button>
            </div>
          </form>

          <!--  Login Form -->

        </div>
        <div class="col-md-4">
        </div>
      </div>
    </div>

  </div>
</div>
  
  
</div>
